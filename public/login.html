<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb64e90a7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" title="Modo claro" href="../styles/common.css">
    <link rel="stylesheet" media="screen" title="Modo claro" href="../styles/login.css">
    <!-- night mode -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dark/night.css" title="Modo Noche">
    <!-- dislexicos -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dyslexic/login.css"    title="Modo para dislexicos">
    <!-- big-font -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font/login.css"    title="Modo de letras grandes">
    <!-- big-font-dyslexic -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font-dyslexic/login.css"    title="Modo de letras grandes + dislexia">
    <title>Inicio de sesión</title>
</head>
<body>
    <header class="mainHeader">
        <nav id="navBar">
            <section class="links">
                <a class="navLink" href="/"> <i class="fa-solid fa-house"></i> Inicio</a>
                <a class="navLink" href="/public/search.html"> <i class="fa-solid fa-magnifying-glass"></i> Búsqueda</a>
            </section>
            <section class="profile">
                <a class="navLink" href="/public/login.html"> <i class="fa-solid fa-user"></i> Iniciar sesión </a>
                <a class="navLink" href="/public/register.html"> <i class="fa-solid fa-right-to-bracket"></i> Registrarse </a>
            </section>
        </nav>
    </header>
    <main id="main-content">
        <h1 class="title">Inicio de sesión</h1>
        <form action="../restricted/logged.html" id="loginForm">
            <section class="inputGroup">
                <label for="user">Nombre de usuario</label>
                <input type="text" name="user" placeholder="nombreUsuario" id="user">
            </section>
            <section class="inputGroup">
                <label for="pass">Contraseña</label>
                <input type="text" name="pass" placeholder="contrasenyaMuySegura" id="pass">
            </section>
            <button class="greenButton" type="submit">Entrar</button>
        </form>
        <a href="/public/register.html">¿Todavía no tienes cuenta?</a>

    </main>
    <footer id="footer">
        <img src="../assets/img/logo.png" class="logo">
        <section class="index-column">
            <strong>Contacto</strong>
            <ul>
                <li>contacto@gmail.com</li>
                <li>644 78 58 95</li>
            </ul>
        </section>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
