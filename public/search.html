<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" title="Modo claro" href="../styles/common.css">
    <link rel="stylesheet" media="screen" title="Modo claro" href="../styles/search.css">
    <!-- night mode -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dark/night.css" title="Modo Noche">
    <!-- impresion -->
    <link rel="stylesheet" media="print" href="../styles/print/index.css"/>
    <link rel="stylesheet" media="print" href="../styles/print/search.css"/>
    <!-- dislexicos -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dyslexic/search.css"    title="Modo para dislexicos">
    <!-- big-font -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font/search.css"    title="Modo de letras grandes">
    <!-- big-font-dyslexic -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font-dyslexic/search.css"    title="Modo de letras grandes + dislexia">
    <script src="https://kit.fontawesome.com/fb64e90a7d.js" crossorigin="anonymous"></script>
    <title>Búsqueda avanzada</title>
</head>
<body>
    <header class="mainHeader">
        <nav id="navBar">
            <section class="links">
                <a class="navLink" href="/"> <i class="fa-solid fa-house"></i> Inicio</a>
                <a class="navLink" href="/public/search.html"> <i class="fa-solid fa-magnifying-glass"></i> Búsqueda</a>
            </section>
            <section class="profile">
                <a class="navLink" href="/public/login.html"> <i class="fa-solid fa-user"></i> Iniciar sesión </a>
                <a class="navLink" href="/public/register.html"> <i class="fa-solid fa-right-to-bracket"></i> Registrarse </a>
            </section>
        </nav>
    </header>
    <main id="main-content">
        <aside class="filters">
            <form action="">
                <section class="inputGroup">
                    <label for="ad-type">Tipo de anuncio</label>
                    <select name="ad-type" id="ad-type">
                        <option value="">Todos</option>
                        <option value="venta">Venta</option>
                        <option value="alquiler">Alquiler</option>
                    </select>
                </section>
                <section class="inputGroup">
                    <label for="ad-type">Tipo de obra</label>
                    <select name="ad-type" id="ad-type" aria-placeholder="aa">
                        <option value="">Cualquiera</option>
                        <option value="nueva">Obra nueva</option>
                        <option value="vivienda">Vivienda</option>
                        <option value="oficina">Oficina</option>
                        <option value="local">Local</option>
                        <option value="garaje">Garaje</option>
                    </select>
                </section>
                <section class="inputGroup">
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" id="city">
                    <label for="country">País</label>
                    <input type="text" name="country" id="country">
                </section>
                <section class="inputGroup">
                    <label for="min-price">Precio mínimo</label>
                    <input type="number" name="min-price" id="min-price">
                    <label for="max-price">Precio máximo</label>
                    <input type="number" name="max-price" id="max-price">
                </section>
                <section class="inputGroup">
                    <label for="min-date">Fecha de publicación mínima</label>
                    <input type="date" name="min-date" id="min-date">
                    <label for="max-date">Fecha de publicación máxima</label>
                    <input type="date" name="max-date" id="max-date">
                </section>
                <button class="greenButton" type="submit">Buscar</button>
            </form>
        </aside>
        <section class="houses">
            <a href="../restricted/cardDetails.html"> 
                <section class="card">
                    <img class="mainImg" src="../assets/img/houses/house1.png" alt="">
                    <h1 class="title">Piso en Madrid</h1>

                    <section class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Madrid</p>
                        <p><i class="fa-solid fa-tag"></i> 200.000€</p>
                    </section>
                </section>
            </a>
            <a href="../restricted/cardDetails.html"> 
                <section class="card">
                    <img class="mainImg" src="../assets/img/houses/house2.png" alt="">
                    <h1 class="title">Piso en Madrid</h1>

                    <section class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Madrid</p>
                        <p><i class="fa-solid fa-tag"></i> 200.000€</p>
                    </section>
                </section>
            </a>
            <a href="../restricted/cardDetails.html"> 
                <section class="card">
                    <img class="mainImg" src="../assets/img/houses/house1.png" alt="">
                    <h1 class="title">Piso en Madrid</h1>

                    <section class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Madrid</p>
                        <p><i class="fa-solid fa-tag"></i> 200.000€</p>
                    </section>
                </section>
            </a>               
        </section>
    </main>
    <footer id="footer">
        <img src="../assets/img/logo.png" class="logo">
        <section class="index-column">
            <strong>Contacto</strong>
            <ul>
                <li>contacto@gmail.com</li>
                <li>644 78 58 95</li>
            </ul>
        </section>
    </footer>
</body>
</html>
