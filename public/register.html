<!DOC<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/register.js"></script>
    <script src="https://kit.fontawesome.com/fb64e90a7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/login.css">
    <!-- night mode -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dark/night.css" title="Modo Noche">
    <!-- dislexicos -->
    <link rel="alternate stylesheet" media="screen" href="../styles/dyslexic/login.css"    title="Modo para dislexicos">
    <!-- big-font -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font/login.css"    title="Modo de letras grandes">
    <!-- big-font-dyslexic -->
    <link rel="alternate stylesheet" media="screen" href="../styles/big-font-dyslexic/login.css"    title="Modo de letras grandes + dislexia">
    <title>Registro</title>
</head>
<body>
    <header class="mainHeader">
        <nav id="navBar">
            <section class="links">
                <a class="navLink" href="/"> <i class="fa-solid fa-house"></i> Inicio</a>
                <a class="navLink" href="/public/search.html"> <i class="fa-solid fa-magnifying-glass"></i> Búsqueda</a>
            </section>
            <section class="profile">
                <a class="navLink" href="/public/login.html"> <i class="fa-solid fa-user"></i> Iniciar sesión </a>
                <a class="navLink" href="/public/register.html"> <i class="fa-solid fa-right-to-bracket"></i> Registrarse </a>
            </section>
        </nav>
    </header>
    <main id="main-content">
        <h1 class="title">Registro</h1>
        <form action="">
            <section class="inputGroup">
                <label for="email">Email</label>
                <input onblur="checkEmail(this.value)" name="email" placeholder="usu@email.com">
            </section>
            <section class="inputGroup">
                <label for="user">Nombre de usuario</label>
                <input onblur="checkUser(this.value)" name="user" placeholder="nombreUsuario">
            </section>
            <section class="inputGroup">
                <label for="pass">Contraseña</label>
                <input id="passInput" onblur="checkPass(this.value)" name="pass" placeholder="contrasenyaMuySegura">
            </section>
            <section class="inputGroup">
                <label for="pass">Repetir ontraseña</label>
                <input onblur="checkPass2(this.value)" name="pass2" placeholder="contrasenyaMuySegura">
            </section>
            <section class="inputGroup">
                <label for="sex">Sexo</label>
                <select name="sex" id="sex">
                    <option selected value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </section>
            <section class="inputGroup">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" onblur="checkBirthDate(this.value)" name="birthdate">
            </section>
            <section class="inputGroup">
                <label for="city">Ciudad</label>
                <input name="city" placeholder="Sant Vicent del Raspeig">
            </section>
            <section class="inputGroup">
                <label for="country">País de residencia</label>
                <input name="country" placeholder="España">
            </section>
            <section class="inputGroup">
                <label for="pfp">Foto de perfil</label>
                <input name="pfp">
            </section>
            <button class="greenButton">Entrar</button>
        </form>
        <a href="/public/login.html">¿Ya tienes cuenta?</a>
    </main>
    <footer id="footer">
        <img src="../assets/img/logo.png" class="logo">
        <section class="index-column">
            <strong>Contacto</strong>
            <ul>
                <li>contacto@gmail.com</li>
                <li>644 78 58 95</li>
            </ul>
        </section>
    </footer>
</body>
</html>
